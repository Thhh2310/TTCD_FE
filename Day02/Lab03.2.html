<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ nhóm nội dung - Progress - Datalist</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Thông tin báo cáo</legend>
            <label for="">Thiết kế giao diện</label><br>
            <progress value="70" max="100" ></progress><br>
            <label for="">Phân tích sơ đồ thực tế</label><br>
            <progress value="55" max="100"></progress><br>
            <label for="">Viết tài liệu phân tích thiết kế</label><br>
            <progress value="35" max="100"></progress>
        </fieldset>
        <fieldset>
            <legend>Thông tin danh sách môn học</legend>
            <input list="item" name="listItem" id="listItem" />
            <datalist id="item" name="dataItem" id="dataItem" >
                <option value="Làm việc với HTML"></option>
                <option value="Làm việc với CSS"></option>
                <option value="Làm việc với Javascrip"></option>
                <option value="Làm việc với Jquery"></option>
                <option value="Làm việc với Photoshop"></option>
                <option value="Làm việc với Bootstrap"></option>
                <option value="Làm việc với PHP"></option>
                <option value="PHP Framework Yii2"></option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
