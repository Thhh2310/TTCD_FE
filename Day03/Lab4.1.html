<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web động dùng style sheet</title>
</head>
<style>
    ul.cham {list-style-type: disc; color: blue}
    ul.numb {list-style-type: decimal; color: red}
</style>
<body>
    <ul class="cham">
        <li>China</li>
        <li>India</li>
    </ul>
    <ul class="numb">
        <li>United States</li>
        <li>United Kingdom</li>
    </ul>
</body>
</html>
