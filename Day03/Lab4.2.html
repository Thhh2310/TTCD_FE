<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áp dụng style sheet cho đoạn văn</title>
</head>
<style>
ul {list-style-type: none}
li {margin-top: 30px}
.one {color: red}
.three {font-size: 25px;color: blue}
.ff {color: rgb(98, 89, 104)}
</style>
<body>
    <ul>
        <li class="one">This is an H5 element that uses the RED class</li>
        <li class="two"><b>This is an H5 element that has been allowed to use hotpink style</b></li>
        <li class="three">This paragraph uses the class BLUE</li>
        <li class="ff">This paragraph does not use the class BLUE</li>
        <li class="ff">This paragraph is hotpink</li>
    </ul>
</body>
</html>
